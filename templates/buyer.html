	  <style>

        .payway{
          width: 625px;
          height:80px;

         .payway input{

            width: 600px;

        text-decoration:none;

   </head>
   <body>
      <div id='contantzepto' class='content'>





     <div class='checked' ><img  src='/img/icon/check-mark-11-32.png'><span style='height:32px;line-height:32px'>&nbsp;支付成功</span></div>
     <div class='addavator'>请留下联系方式，方便我们送货到您手中</div>
     <form id="buyerForm" method="post" action=".">

		    <div class='payway'>
          姓名：
         <input type="text" name="name" id="name" value="{{ user.name|default_if_none:'' }}"/>
         </div>

         <div class='payway'>
         手机：
         <input type="text" name="tel" id="tel" value="{{ user.tel|default_if_none:'' }}"/>
         </div>

         <div class='payway' style="height: 180px;">
				<div style="margin-top: 50px;float: left">收货地址：</div>
				<textarea name="add" id="add">{{ user.add|default_if_none:'' }}</textarea>
			</div>
         </form>
         <div class='footer' onclick="form_submit();">完成</div>
      </div>
   <script language="JavaScript">
       function form_submit(){
           var isMobile=/^(1\d{2})\d{5}(\d{3}|\*{3})$/;
           var isPhone=/^((0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/;
           if ((null == document.getElementById("name").value)||(document.getElementById("name").value.length == 0)){
               alert('姓名不能为空');
               return false;
           }
           if(!isMobile.test(document.getElementById("tel").value) && !isPhone.test(document.getElementById("tel").value)){
                alert("电话号码格式错误，正确:18666666666或010-88888888");
                return false;
            }
           if ((null == document.getElementById("add").value)||(document.getElementById("add").value.length == 0)){
               alert("地址不能为空");
               return false;
           }
           document.getElementById('buyerForm').submit();
       }
   </script>
   </body>

</html>
